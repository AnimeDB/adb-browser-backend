# Tipper default configuration file

[database]
host = localhost
port = 3306
user = db-user
password = db-password
master = vbulletin
temp = adb2
admin-user = %(user)s           # User to use for admin-specific operations
admin-password = %(password)s   # Password to use for admin-specific operations

[consumer]
host = example.com              # Host to which the read data should be sent
port = 9999

[polling]
interval = 30                   # Polling interval
rate = 10                       # Maximum count of events to retrieve at each
                                # poll interval